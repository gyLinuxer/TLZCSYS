{__NOLAYOUT__}
<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>铁路轴承公司生产管理系统 v1.0</title>
    <script>

    </script>
    <!-- The styles -->
    <link id="bs-css" href="__PUBLIC__/css/bootstrap-cerulean.min.css" rel="stylesheet">
    <link href='__PUBLIC__/bower_components/responsive-tables/responsive-tables.css' rel='stylesheet'>    <!-- jQuery -->
    <script src="__PUBLIC__/bower_components/jquery/jquery.min.js"></script>
    <script src="__PUBLIC__/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src='__PUBLIC__/js/jquery.dataTables.min.js'></script>
    <script src="__PUBLIC__/bower_components/responsive-tables/responsive-tables.js"></script>
    <script src="__PUBLIC__/js/charisma.js"></script>
    <link href="__PUBLIC__/css/charisma-app.css" rel="stylesheet">
</head>
<body>
<div class="ch-container">
    <div class="row">

        <div class="row">
            <div class="col-md-12 center login-header">
                <h2>铁路轴承公司生产管理系统 v1.0</h2>
            </div>
            <!--/span-->
        </div><!--/row-->

        <div class="row">
            <div class="well col-md-5 center login-box">
                <div class="alert alert-info">
                   请输入用户密码
                </div>
                <form class="form-horizontal" action="/TLZCSYS/Login/Login.html" enctype="multipart/form-data" method="post">
                    <fieldset>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user red"></i></span>
                            <input type="text" name="aU" class="form-control" placeholder="用户名">
                        </div>
                        <div class="clearfix"></div><br>
                        <div class="input-group input-group-lg">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock red"></i></span>
                            <input type="password" name ="bP" class="form-control" placeholder="密码">
                        </div>
                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                        <div class="form-group" style="margin-top: 20px">
                            <div class="col-sm-12">
                                {neq name="Warning" value=""}
                                    <div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>
                                {/neq}
                            </div>
                        </div>
                        <p class="center col-md-5">
                            <button type="submit" class="btn btn-primary">登陆</button>
                        </p>
                    </fieldset>
                </form>
            </div>
            <!--/span-->
        </div><!--/row-->
    </div><!--/fluid-row-->

</div><!--/.fluid-container-->
</body>
</html>
