<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body class="container-fluid">

<div id="myTabContent" class="tab-content">
    <div class="tab-pane fade in active" id="home">
        <div class="container-fluid">
            <form class="form-horizontal" role="form" enctype="application/x-www-form-urlencoded" method="post"  action="/TLZCSYS/MachineList/AddMachine.html">
                <div class="form-group">
                    <div class="col-sm-12">
                        {eq name="Warning" value=""}<div class="alert alert-success" role="alert"><strong>提示：</strong>机床管理。</div>{/eq}
                        {neq name="Warning" value=""}<div class="alert alert-danger" role="alert"><strong>提示：</strong>{$Warning}</div>{/neq}
                    </div>
                </div>
                <div style="margin-top: 10px">
                    <div class="row">
                        <label for="MachineModel" class="col-sm-2 control-label">机床序号:</label>
                        <div class="col-sm-2">
                            <select class="form-control js-example-basic-multiple js-states " name="MachineModel" id="MachineModel" >
                                <option ></option>
                                {volist name="MachineModelList" id="vo"}
                                 <option value="{$vo.MachineModel}" >{$vo.MachineModel}</option>
                                {/volist}
                            </select>
                        </div>

                        <label for="MachineSN" class="col-sm-1" >机床序号:</label>
                        <div class="col-sm-2">
                            <input class="form-control" type="text" id="MachineSN" name="MachineSN"  placeholder="机床序号" />
                        </div>

                        <label for="MachineDesc"class="col-sm-1"   >机床描述:</label>

                        <div class="col-sm-2">
                            <input type="text" id = "MachineDesc" type="text"  class="form-control"  name="MachineDesc" placeholder="对机床的简单描述(可选)" />
                        </div>
                        <button type="submit" class="btn btn-primary">添加</button>
                    </div>

                </div>

                <h4 style="margin-top: 30px;text-align: center">机床型号列表</h4>
                    <hr/>
                    <div class="col-sm-9 col-sm-offset-1">
                        <table class="table table-striped table-bordered bootstrap-datatable datatable responsive">
                            <thead>
                            <tr>
                                <th>序号</th>
                                <th>型号</th>
                                <th>序号</th>
                                <th>描述</th>
                                <th>添加时间</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <tbody>
                            {volist name="MachineList" id="vo"}
                            <tr>
                                <td>
                                    {$vo.id}
                                </td>
                                <td>
                                    {$vo.MachineModel}
                                </td>
                                <td>
                                    {$vo.MachineSN}
                                </td>
                                <td>
                                    {$vo.MachineDesc}
                                </td>
                                <td>
                                    {$vo.AddTime}
                                </td>
                                <td>
                                    <input type="checkbox" name="CKbtn" CKid = "{$vo.id}" style="margin-right: 10px;"/><a class="btn btn-danger btn-sm" href="#" BtnID = "{$vo.id}"  disabled>删除</a>
                                </td>
                            </tr>
                            {/volist}
                            </tbody>
                        </table>
                    </div>

                </div>
            </form>

        </div>
    </div>
</div>
</body>
<script>
    $(function () {

    });
</script>
</html>
